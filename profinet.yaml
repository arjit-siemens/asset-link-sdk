id: https://schema.industrial-assets.io/profinet
version: 0.1.1
name: profinet
title: IAH profinet-supported
description: >-
  Asset modeling schema for the Profinet Asset Link
prefixes:
  linkml: https://w3id.org/linkml/
  base: https://common-device-management.code.siemens.io/documentation/asset-modeling/base-schema/v0.7.5/
  profinet: https://schema.industrial-assets.io/profinet/0.1.1/

imports:
  - linkml:types
  - iah_base-v0.7.5

default_prefix: profinet
default_range: string

subsets:
  profinet_sch:
    title: profinet Schema
    description: >-
      Elements from the profinet schema.

classes:
  ProfinetDevice:
    title: Profinet Device
    description: >-
      Profinet Device is a basic layout of the device for Profinet Devices.
    is_a: Device
    in_subset:
      - profinet_sch
    slots:
      - firmware
      - profinet_name

  ProfinetFirmware:
    description: >-
      Firmware of a Profinet device.
    is_a: SoftwareArtifact

slots:
  firmware:
    description: >-
      The firmware of a Profinet device.
    inlined: true
    range: ProfinetFirmware

  profinet_name:
    title: profinet name
    description: >-
      Name of the device to identify it in the PROFINET network where it is
      connected.
      This name must comply with the PROFINET device name rules.

      Look into the
      [Siemens PROFINET Naming Convention](http://support.automation.siemens.com/WW/llisapi.dll?func=cslib.csinfo&objId=36062701&load=treecontent&lang=de&siteid=cseus&aktprim=0&objaction=csview&extranet=standard&viewreg=WW)
      for more details.
    range: string
    aliases:
      - profinet_converted_name
      - profinet_device_name
    pattern: "^(([a-zA-Z0-9]|[a-zA-Z0-9][a-zA-Z0-9\\-]*[a-zA-Z0-9])\\.)*([A-Za-z0-9]|[A-Za-z0-9][A-Za-z0-9\\-]*[A-Za-z0-9])$"
